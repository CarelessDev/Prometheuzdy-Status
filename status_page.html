    body {

        box-sizing: border-box;

        margin-left: 1rem;

</style>

<body>
    <div class="masthead">
        <h1>Prometheuzdy Cloud</h1>
    </div>

    <div class="container" id="serviceContainer">
      
    </div>

    <script>
        const IPs = {
            'WallMaria Server': 'http://prometheuzdy.cloud:100/ping',
        };
    
        const container = document.getElementById('serviceContainer');
    
        function createServiceElement(name, ip, isUp) {
            
            const oldElement = document.getElementById(name);
            if (oldElement) {
                oldElement.remove();
            }

            const serviceElement = document.createElement('div');
            serviceElement.classList.add('service');
            
            const iconClass = isUp ? 'check_circle' : 'cancel'; // Determine the icon class
            serviceElement.innerHTML = `
                <i class="material-icons weather-icon">${iconClass}</i>
                <h2>${name}</h2>
            `;
            serviceElement.id = name;
            
            return serviceElement;
        }
    
        function updateServiceStatus() {
            for (const serviceName in IPs) {
                const serviceIP = IPs[serviceName];
                fetch(serviceIP)
                    .then(response => {
                        const isUp = response.status === 200;
                        const serviceElement = createServiceElement(serviceName, serviceIP, isUp);
                        container.appendChild(serviceElement);
                    })
                    .catch(error => {
                        const serviceElement = createServiceElement(serviceName, serviceIP, false);
                        container.appendChild(serviceElement);
                    });
            }
        }
    
        // Fetch and update status every 5 seconds (adjust interval as needed)
        setInterval(updateServiceStatus, 1000);
    </script>
</body>
